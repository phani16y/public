_schema-version: "3.2"
ID: public
version: 0.0.1
modules:
- name: public-approuter
  type: approuter.nodejs
  path: public-approuter
  requires:
  - name: public_html_repo_runtime
  - name: uaa_public
  - name: public-dest-srv
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
    parameters:
     disk-quota: 256M
     memory: 256M    
  - name: sdm-di
  - name: sdibackend
    group: destinations
    properties:
      forwardAuthToken: true
      name: sdibackend
      url: '~{url}'
- name: public_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: public_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - dmpublic.zip
      name: dmpublic
      target-path: resources/
- name: dmpublic
  type: html5
  path: dm_public
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: public_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_public
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: public-xsuaa-service
    service-plan: application
- name: sdm-di
  type: org.cloudfoundry.managed-service
  parameters:
    service: sdm-dev
    service-plan: standard    
- name: sdibackend
  properties:
      url: 'https://api-sdm-di-dev.cfapps.sap.hana.ondemand.com'    
- name: public_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: public-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: public-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
